<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weather Information</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        padding: 40px;
    }

    .weather-card {
        background: white;
        padding: 25px;
        max-width: 500px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
        margin-top: 0;
    }

    .label {
        font-weight: bold;
    }

    .weather-row {
        margin: 8px 0;
    }

    nav {
        text-align: center;
        color: white;
    }
</style>
</head>

<body>

<header>
    <h1>Wes Roy</h1>
    <p>Weather Data</p>
    <nav>
        <div class="activebar">
       <a href="../index.html">Home</a>
       <a href="../Exercises/Exercises.html">Exercises</a>
       <a href="Labs.html">Labs</a>
        </div>
    </nav>
</header>  

<div class="weather-card">
    <h2 id="city"></h2>
    <div class="weather-row"><span class="label">Temperature:</span> <span id="temp"></span></div>
    <div class="weather-row"><span class="label">Description:</span> <span id="description"></span></div>
    <div class="weather-row"><span class="label">Humidity:</span> <span id="humidity"></span></div>
    <div class="weather-row"><span class="label">Pressure:</span> <span id="pressure"></span></div>
    <div class="weather-row"><span class="label">Wind Speed:</span> <span id="wind"></span></div>
    <div class="weather-row"><span class="label">Cloud Coverage:</span> <span id="clouds"></span></div>
</div>

<script>
$(document).ready(function() {

    $.getJSON("weather.json", function(data) {

        // Extract data from JSON structure
        let cityName = data.name;
        let country = data.sys.country;
        let temperature = data.main.temp;
        let description = data.weather[0].description;
        let humidity = data.main.humidity;
        let pressure = data.main.pressure;
        let windSpeed = data.wind.speed;
        let clouds = data.clouds.all;

        // Convert Kelvin to Celsius (optional improvement)
        let tempCelsius = (temperature - 273.15).toFixed(2);

        // Display neatly on page
        $("#city").text(cityName + ", " + country);
        $("#temp").text(tempCelsius + " Â°C");
        $("#description").text(description);
        $("#humidity").text(humidity + " %");
        $("#pressure").text(pressure + " hPa");
        $("#wind").text(windSpeed + " m/s");
        $("#clouds").text(clouds + " %");

    });

});
</script>

</body>
</html>
