<h2>Modified Calculator Example</h2>
<p>This calculator performs basic arithmetic operations.</p>

<label>Enter first number:</label>
<input type="text" id="num1"><br><br>

<label>Enter second number:</label>
<input type="text" id="num2"><br><br>

<label>Select operation:</label>
<select id="operation">
    <option value="+">Addition (+)</option>
    <option value="-">Subtraction (-)</option>
    <option value="*">Multiplication (*)</option>
    <option value="/">Division (/)</option>
</select><br><br>

<label>Enter result color (e.g., red, blue, green):</label>
<input type="text" id="colorInput"><br><br>

<button id="calculateBtn">Calculate</button>

<div id="result"></div>

<script>
$(document).ready(function() {

    $("#calculateBtn").click(function() {

        let x = parseFloat($("#num1").val());
        let y = parseFloat($("#num2").val());
        let operation = $("#operation").val();
        let color = $("#colorInput").val();

        // Validate numbers
        if (isNaN(x) || isNaN(y)) {
            $("#result")
                .removeClass()
                .addClass("error")
                .text("Error: Please enter valid numeric values.");
            return;
        }

        let calculationResult;

        switch (operation) {
            case "+":
                calculationResult = x + y;
                break;
            case "-":
                calculationResult = x - y;
                break;
            case "*":
                calculationResult = x * y;
                break;
            case "/":
                if (y === 0) {
                    $("#result")
                        .removeClass()
                        .addClass("error")
                        .text("Error: Division by zero is not allowed.");
                    return;
                }
                calculationResult = x / y;
                break;
        }

        // Display result dynamically with user color
        $("#result")
            .removeClass()
            .css("color", color)
            .text(`Result: ${x} ${operation} ${y} = ${calculationResult}`);

    });

});
</script>

</body>
</html>
